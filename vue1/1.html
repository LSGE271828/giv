<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello Vue</title>
  <!-- 引入 Vue -->
  <script src="./vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="app">
   <h1> {{ message }}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

    // 创建 Vue 实例
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World'
      }
    });
  </script>
</body>
</html>
