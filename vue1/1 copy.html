<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Hello Vue</title>
  <!-- 引入 Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="app">
   <h1> 你好,插值语法{{ name }}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。

    // 创建 Vue 实例
    // const vm = new Vue({
      new Vue({ 
      el:'#app',
      data:{name:'da3ta'}
    });

  </script>
</body>
</html>
